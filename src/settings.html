    <script>
        var fs = require('fs');
        try {
            console.log('[settings.html] try to find default_service');
            fs.readFile('src/default_service',
              // callback function that is called when reading file is done
              function(err, data) {       
                  if (err) throw err;
                  // data is a buffer containing file content
                  console.log('[settings.html] default_service found: ' + data.toString('utf8'));

                  document.getElementById('setting_default_service_text').innerHTML = '<div id="setting_default_service_text" style="font-size: 13px; text-align: left;">Current streaming service: '+data.toString('utf8')+'</div>';
    });
    } catch (err) {
        console.log('[settings.html] default_service not found: '+err);
        document.getElementById('setting_default_service_text').innerHTML = '<div id="setting_default_service_text" style="font-size: 13px; text-align: left;">Current streaming service: '+'Not set'+'</div>';
        
    }
    </script>
